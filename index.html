<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Outpost</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fontawesome.com/icons/heart?s=solid&f=classic">
  <body>
    <!-- Header -->
    <header>
      <nav>
       <i><h1>Reading Outpost</h1></i>
      </nav>
    </header>

    <!-- Book Review -->
    <main>
      <div class="template">
      <div class="book-details">
        <h2 id="book-name">Book Name</h2>
        <img
          id="book-image"
          alt="Book Name Goes Here"
          src="Assets/laura-kapfer-hmCMUZKLxa4-unsplash.jpg"
          
        />
        <p>
          <em id="book-description">Book Description Goes Here</em>
        </p>
        <div>
          <i class="fa-solid fa-heart"></i>
          <span id="like-count" class="like-count-value">0 likes</span>
          <button id="like-btn" class="like-button">â™¥</button>
        </div>
        <ul id="description-list">
          <li></li>
          <li></li>
        </ul>

        <!-- Description form -->
        <form id="description-form">
          <label for="description">New Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update</button>
        </form>
        <h3>Reviews</h3>
        <ul id="review-list">
          <li></li>
          <li></li>
        </ul>

        <!-- Review form -->
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <button type="submit">Add review</button>
        </form>
      </div>
    </main>
  </div>
    <script src="script.js"></script>
  </body>
</html>
