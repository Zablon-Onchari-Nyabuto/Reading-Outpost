<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Outpost</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <nav>
        <h1>Welcome to the Reading Outpost</h1>
      </nav>
    </header>
    <main>
      <div>
        <input type="text" id="input1" placeholder="Book Name..." />
        <button type="click" id="button1">Click to Search</button>
        <ul id="books-list">
          <li>Book 1</li>
          <li>Book 2</li>
          <li>Book 3</li>
          <li>Book 4</li>
          <li>Book 5</li>
          <li>Book 6</li>
          <li>Book 7</li>
          <li>Book 8</li>
          <li>Book 9</li>
          <li>Book 10</li>
        </ul>
      </div>
      <div class="book-details">
        <h1>One of our favourite reviews</h1>
        <h2 id="book-name">Book Name</h2>
        <img
          id="book-image"
          alt="Book Name Goes Here"
          src="Assets/laura-kapfer-hmCMUZKLxa4-unsplash.jpg"
          width="200%"
          height="20%"
        />
        <p>
          <em id="book-description">Book Description Goes Here</em>
        </p>

        <form id="description-form">
          <label for="description">Your Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Description</button>
        </form>

        <h3>Book Reviews</h3>
        <ul id="review-list">
          <li>Replace with actual reviews</li>
          <li>From the server</li>
        </ul>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <button type="submit">Add review</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
