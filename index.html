<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Outpost</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- Header -->
    <header>
      <nav>
        <h1>Book Reviews</h1>
      </nav>
    </header>

    <!-- Book Review -->
    <main>
      <div class="book-details">
        <h2 id="book-name">Book Name</h2>
        <img
          id="book-image"
          alt="Book Name Goes Here"
          src="Assets/laura-kapfer-hmCMUZKLxa4-unsplash.jpg"
          width="100%"
          height="20%"
        />
        <p>
          <em id="book-description">Book Description Goes Here</em>
        </p>
        <div>
          <span id="like-count" class="like-count-value">0 likes</span>
          <button id="like-btn" class="like-button">♥</button>
        </div>
        <ul id="description-list">
          <li></li>
          <li></li>
        </ul>
        <form id="description-form">
          <label for="description">Your Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Description</button>
        </form>

        <h3>Book Reviews</h3>
        <ul id="review-list">
          <li></li>
          <li></li>
        </ul>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <button type="submit">Add review</button>
        </form>
        <div>
          <span id="like-count" class="like-count-value">0 likes</span>
          <button id="like-btn" class="like-button">♥</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
